<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/null/potted-plant.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Resatiate</title>
	<link rel="stylesheet" href="assets/fonts/stylesheet.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/index_cards.css">
	<link rel="stylesheet" href="css/test.css">
	<script type="module" src="js/main.js" defer></script>
</head>

<body>

	<main class="main">
		<h1 class="heading">Resatiate</h1>
		<p class="subtitle">
			<span class="subtitle-1">Join us in the fight against food waste</span>
			<span class="subtitle-2">one meal at a time</span>
			<span class="bg-image"></span>
		</p>
		<a class="join-us-btn-link" href="#login-section">
			<button class="join-us-btn"><span>Join Us</span><img
					src="https://img.icons8.com/external-inkubators-detailed-outline-inkubators/36/FFFFFF/external-right-chevron-arrows-inkubators-detailed-outline-inkubators-2.png"
					alt="right chevron"></button>
		</a>
	</main>

	<section class="login-cards" id="login-section">
		<div class="background">
			<div class="container">
				<div class="panel pricing-table">

					<div class="pricing-plan">
						<img src="assets/images/undraw_chef.svg" alt="" class="pricing-img">
						<h2 class="pricing-header">Restaurants</h2>
						<ul class="pricing-features">
							<li class="pricing-features-item">Help poor people</li>
							<li class="pricing-features-item">Reduce wastage of your food</li>
						</ul>
						<button class="pricing-button">Login</button>
						<span class="login-as">as Restaurant</span>
					</div>

					<div class="pricing-plan">
						<img src="assets/images/undraw_factory.svg" alt="" class="pricing-img">
						<h2 class="pricing-header">Industries</h2>
						<ul class="pricing-features">
							<li class="pricing-features-item">Best out of waste</li>
							<li class="pricing-features-item">Used the oil to your advantage</li>
						</ul>
						<button class="pricing-button">Login</button>
						<span class="login-as">as Industry</span>
					</div>

					<div class="pricing-plan">
						<img src="assets/images/undraw_showing_support.svg" alt="" class="pricing-img">
						<h2 class="pricing-header">NGO's</h2>
						<ul class="pricing-features">
							<li class="pricing-features-item">Helping Hand</li>
							<li class="pricing-features-item">Dedicated towards wellbeing</li>
						</ul>
						<button class="pricing-button">Login</button>
						<span class="login-as">as NGO</span>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>

</html>
